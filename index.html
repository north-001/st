<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit</title>
    <meta name="theme-color" content="transparent" />
    <meta name="msapplication-navbutton-color" content="transparent" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="container_content container_content_center">
          <div class="nav-info">
            <p>Приглашение</p>
            <p>09.03</p>
          </div>
        </div>
      </div>
    </div>

    <header class="hero">
      <div class="container">
        <div class="container_content container_content_center">
          <div class="hero-header">
            <h1 class="hero-title">
              <img src="img/PhilipStephany.svg" alt="" />
            </h1>
          </div>

          <div class="hero-image">
            <div class="hero-image-main"></div>
            <div class="hero-image-indicators">
              <div class="indicator active"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="spacer"></div>

    <script>
      function setVh() {
        document.documentElement.style.setProperty(
          "--vh",
          `${window.innerHeight * 0.01}px`
        );
      }
      setVh();
      window.addEventListener("resize", setVh);
    </script>
  </body>
</html>
